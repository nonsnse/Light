    <div class="gonav">

          </form>
        </div>

        <a onclick="inspectelement()">

        </a>

        <a onclick="toggleFullScreen()">
          <div class="gonavLink">
            <img style="animation: none;" src="assets/imgs/goicons/fullscreen.png" />
          </div>
        </a>
      </div>
    </div>

    <iframe src="" id="iframeId" style="bottom: 0;" style="border: 0px none;" name="Iframe" scrolling="yes"
      frameborder="0" marginheight="0px" marginwidth="0px" height="100%" width="100%" allowfullscreen></iframe>
  </div>
  <script>
    function loadIframe(url) {
      const iframe = document.getElementById("iframeId");
      iframe.src = url;
    }
    function setIframe() {
      let encodedUrl = sessionStorage.getItem("encodedUrl");
      console.log(encodedUrl);
      document.getElementById("iframeId").src = encodedUrl;
    }
  </script>
  <script type="text/javascript">
    setIframe();
  </script>
