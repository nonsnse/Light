<body onload="startTime()">
    <div class="navbar">
            <div class="navbarAlign">
                <a href="index.html">
                    <div style="min-width: 85px; max-width: 100px;" class="navbarLink" title="Home">
                        <img style="animation: none;" src="assets/imgs/home.png">
                        <p>Home</p>
                    </div>
                </a>
                
                <a href="g.html">
                    <div style="min-width: 110px; max-width: 140px;" class="navbarLink"class="navbarLink" title="Games">
                        <img style="animation: none;" src="assets/imgs/game.png">
                        <p>Games</p>
                    </div>
                </a>
                
                <a href="a.html">
                    <div style="min-width: 80px; max-width: 200px;" class="navbarLink" title="settings">
                        <img style="animation: none" src="assets/imgs/apps.png">
                        <p>Apps</p>
                    </div>

                <a href="s.html">
                    <div style="min-width: 105px; max-width: 200px;" class="navbarLink" title="Info / About">

                    </div>

            </div>
        </div> 
    <center>
        <h3 style="
                    margin-bottom: 30px;
                    text-align: left;
                    margin-left: 1%;
                    margin-top: 10px;
                ">
            Light <span style="font-size:45%; vertical-align:top; font-weight:bolder; color: var(--theme-color)">BETA</span>
        </h3>
        <div class="card" style="position: fixed">
            <div class="bg">
                <h2 style="
                            margin-bottom: 30px;
                            text-align: center;
                            margin-left: -1%;
                            margin-top: 10px;
                            color: var(--theme-color);
                        ">
                    <div id="time"></div>
                </h2>
                <div class="searchbar" style="
                            position: absolute;
                            left: 50%;
                            top: 50%;
                            transform: translate(-50%, -50%);
                        ">
                    <div class="searchbar-wrapper">
                        <div class="searchbar-left">
                            <div class="search-icon-wrapper">
                                <span class="search-icon searchbar-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                        <path
                                            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                                        </path>
                                    </svg>
                                </span>
                            </div>
                        </div>

                        <form id="uv-form" class="searchbar-center">  
                          <div class="searchbar-input-spacer"></div>
                            <input id="uv-address" type="text" class="searchbar-input"
                                maxlength="2048" autocapitalize="off" autocomplete="off" title="Search" role="combobox"
                                placeholder="Search Anything" />
                        </form>
                    </div>
                </div> 
                    <div id="splash-text" style="margin-top: 50px; font-size: 12px;">Loading...</div>
            </div>
            <div class="blob"></div>
        </div>
    </center>
    
    <div hidden style="position: absolute; bottom: 22px; left: 20px">
        <label class="container" title="Click for dark/light mode">
            <input checked="checked" type="checkbox" id="backgroundToggle" onclick="alert('Light mode is in BETA and may not work fully.');"/>
            <svg viewBox="0 0 384 512" height="1em" xmlns="http://www.w3.org/2000/svg" class="sun">
                <path
                    d="M223.5 32C100 32 0 132.3 0 256S100 480 223.5 480c60.6 0 115.5-24.2 155.8-63.4c5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6c-96.9 0-175.5-78.8-175.5-176c0-65.8 36-123.1 89.3-153.3c6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z">

            </svg>

                </path>
            </svg>
        </label>
            <div
                hidden
                class="group"
                style="
                    position: fixed;
                    bottom: 4px;
                    left: 43px;
                    padding-top: 2px;
                    padding-left: 2px;
                    padding-right: 2px;
                ">
                <input
                    type="color"
                    id="colorPicker"
                    class="style1"
                    value="#00FF7F"
                    title="Change rgb box line color" />
                <input
                    type="color"
                    id="colorPicker2"
                    class="style1"
                    style="margin-left: -5px"
                    value="#00FF7F"
                    title="Change the box shadow color" />
                <input
                    type="color"
                    id="colorPicker3"
                    class="style1"
                    style="margin-left: -5px"
                    value="#00FF7F"
                    title="Change the bottom breathing color | First color also changes the base color" />
            </div>
        </div>
        <div hidden style="position: absolute; top: 10px; right: 10px;" class="group">
            <img
                src="/assets/imgs/help.png"
                alt="Question mark"
                title="What is Light?"
                class="icon"
                style="width: 23px"
                onclick="alert('Light is a template/service for people to use for making proxy browsing easier. Simple settings and uses makes Light versatile for you to use at any time.');" />
            <img
                class="icon"
                src="/assets/imgs/noclose.png"
                title="Prevent tab from closing"
                id="myImage"
                onclick="window.onbeforeunload = function() { return 'Leave site? Changes you made will not be saved'; }" />
            <img
                src="/assets/imgs/fullscreen.png"
                alt="Fullscreen"
                class="icon"
                title="Fullscreen"
                style="width: 23px"
                onclick="openFullscreen();" />
            <img
                src="/assets/imgs/hide.png"
                alt="Cloak"
                title="Cloak"
                class="icon"
                style="width: 23px"
                onclick="openGame();" />
        </div>
        <div
            hidden
            style="
                position: absolute;
                bottom: 1px;
                right: 10px;
                padding-top: 5px;
                padding-bottom: 2px;
            ">
            <div id="background"></div>
            <input type="file" id="file-input" accept="image/*" />
            <img
                id="upload-img"
                class="upload"
                src="/assets/imgs/upload.png"
                alt="Upload Background"
                title="Click to upload a custom background" 
                onclick="alert('Uploading a background in Light may not work at this time.\nWe will fix this eventually. Join our Discord for uptime updates.')" />
            <img
                id="reset-img"
                class="reset"
                src="/assets/imgs/reset.png"
                alt="Reset Background"
                title="Click to reset the background" />
        </div>
